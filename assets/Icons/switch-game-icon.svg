<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="80" ry="80" fill="#1A2639" />
  
  <!-- Outer circle -->
  <circle cx="256" cy="256" r="210" fill="#264653" stroke="#3E5C76" stroke-width="8" />
  
  <!-- Card Stack -->
  <g transform="translate(256, 256) rotate(-15) translate(-130, -100)">
    <!-- Card 3 (bottom) -->
    <rect x="-40" y="-60" width="160" height="240" rx="15" ry="15" fill="#F5F5F5" stroke="#000000" stroke-width="5" transform="rotate(10)" />
    <!-- Card 2 (middle) -->
    <rect x="-20" y="-80" width="160" height="240" rx="15" ry="15" fill="#F5F5F5" stroke="#000000" stroke-width="5" transform="rotate(5)" />
    <!-- Card 1 (top) -->
    <rect x="0" y="-100" width="160" height="240" rx="15" ry="15" fill="#F5F5F5" stroke="#000000" stroke-width="5" />
    <!-- Card Content (Ace of Hearts) -->
    <text x="20" y="-50" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#E76F51">A</text>
    <path d="M100 30 C100 10, 80 -10, 60 10 C40 30, 40 60, 60 80 L100 120 L140 80 C160 60, 160 30, 140 10 C120 -10, 100 10, 100 30 Z" fill="#E76F51" />
  </g>
  
  <!-- Reverse Symbol -->
  <g transform="translate(320, 300)">
    <circle cx="0" cy="0" r="60" fill="#61A0AF" stroke="#FFFFFF" stroke-width="4" />
    <path d="M-20,-5 L-35,10 L-20,25 M-35,10 L30,10" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" fill="none" />
    <path d="M20,5 L35,-10 L20,-25 M35,-10 L-30,-10" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" fill="none" />
  </g>
  
  <!-- Title Text -->
  <g transform="translate(256, 420)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#FFFFFF" text-anchor="middle" stroke="#000000" stroke-width="2" stroke-linejoin="round">SW!TCH</text>
  </g>
</svg>