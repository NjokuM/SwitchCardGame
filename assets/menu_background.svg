<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <!-- Background gradient with subtle blue tones -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#152238" />
      <stop offset="50%" stop-color="#1A2C48" />
      <stop offset="100%" stop-color="#0F1A2A" />
    </linearGradient>
    
    <!-- Card pattern backdrop -->
    <pattern id="cardPattern" patternUnits="userSpaceOnUse" width="300" height="300">
      <g opacity="0.08">
        <!-- Card shapes for the pattern -->
        <!-- Heart -->
        <path transform="translate(30, 30) scale(0.5)" d="M50,20 C70,0 100,20 100,40 C100,70 50,100 50,100 C50,100 0,70 0,40 C0,20 30,0 50,20 Z" fill="#e76f51" />
        <!-- Diamond -->
        <path transform="translate(150, 30) scale(0.5)" d="M50,0 L100,50 L50,100 L0,50 Z" fill="#e76f51" />
        <!-- Spade -->
        <path transform="translate(30, 150) scale(0.5)" d="M50,0 C60,30 90,30 90,60 C90,90 50,95 50,120 C50,95 10,90 10,60 C10,30 40,30 50,0 Z" fill="#264653" />
        <!-- Club -->
        <path transform="translate(150, 150) scale(0.5)" d="M50,10 C65,10 75,25 75,40 C75,55 65,65 60,70 C70,70 80,85 80,100 C80,115 65,130 50,130 C35,130 20,115 20,100 C20,85 30,70 40,70 C35,65 25,55 25,40 C25,25 35,10 50,10 Z" fill="#264653" />
        <!-- Additional card shapes for visual interest -->
        <rect transform="translate(220, 60) rotate(15)" width="40" height="60" rx="5" fill="#e76f51" opacity="0.5" />
        <rect transform="translate(250, 170) rotate(-10)" width="40" height="60" rx="5" fill="#264653" opacity="0.5" />
      </g>
    </pattern>
    
    <!-- Orange accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e76f51" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#e76f51" stop-opacity="0" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="1600" height="900" fill="url(#bgGradient)" />
  
  <!-- Diagonal card pattern -->
  <rect width="1600" height="900" fill="url(#cardPattern)" />
  
  <!-- Subtle diagonal lines -->
  <g opacity="0.05">
    <line x1="0" y1="0" x2="1600" y2="900" stroke="#ffffff" stroke-width="3" />
    <line x1="400" y1="0" x2="1600" y2="675" stroke="#ffffff" stroke-width="2" />
    <line x1="800" y1="0" x2="1600" y2="450" stroke="#ffffff" stroke-width="2" />
    <line x1="1200" y1="0" x2="1600" y2="225" stroke="#ffffff" stroke-width="2" />
    <line x1="0" y1="225" x2="400" y2="900" stroke="#ffffff" stroke-width="2" />
    <line x1="0" y1="450" x2="800" y2="900" stroke="#ffffff" stroke-width="2" />
    <line x1="0" y1="675" x2="1200" y2="900" stroke="#ffffff" stroke-width="2" />
  </g>
  
  <!-- Orange accent corner elements -->
  <path d="M0,0 Q400,50 0,400" fill="url(#accentGradient)" />
  <path d="M1600,0 Q1200,50 1600,400" fill="url(#accentGradient)" transform="scale(-1, 1) translate(-1600, 0)" />
  <path d="M0,900 Q400,850 0,500" fill="url(#accentGradient)" transform="scale(1, -1) translate(0, -900)" />
  <path d="M1600,900 Q1200,850 1600,500" fill="url(#accentGradient)" transform="scale(-1, -1) translate(-1600, -900)" />
  
  <!-- Top and bottom accent lines -->
  <rect x="0" y="30" width="1600" height="3" fill="#e76f51" opacity="0.3" />
  <rect x="0" y="867" width="1600" height="3" fill="#e76f51" opacity="0.3" />
  
  <!-- Center spotlight glow -->
  <circle cx="800" cy="450" r="400" fill="#ffffff" opacity="0.03" />
  
  <!-- Featured card icons at specific locations -->
  <g opacity="0.15">
    <!-- Ace of Spades in top right -->
    <g transform="translate(1200, 200) rotate(15) scale(1.5)">
      <rect x="0" y="0" width="90" height="120" rx="10" fill="white" stroke="#1a1a1a" stroke-width="2" />
      <text x="15" y="35" font-family="Arial" font-size="28" font-weight="bold" fill="#1a1a1a">A</text>
      <path transform="translate(45, 60) scale(0.6)" d="M50,0 C60,30 90,30 90,60 C90,90 50,95 50,120 C50,95 10,90 10,60 C10,30 40,30 50,0 Z" fill="#264653" />
    </g>
    
    <!-- 8 of Hearts in bottom left -->
    <g transform="translate(200, 700) rotate(-10) scale(1.5)">
      <rect x="0" y="0" width="90" height="120" rx="10" fill="white" stroke="#d43b3b" stroke-width="2" />
      <text x="15" y="35" font-family="Arial" font-size="28" font-weight="bold" fill="#d43b3b">8</text>
      <path transform="translate(45, 60) scale(0.6)" d="M50,20 C70,0 100,20 100,40 C100,70 50,100 50,100 C50,100 0,70 0,40 C0,20 30,0 50,20 Z" fill="#e76f51" />
    </g>
  </g>
</svg>